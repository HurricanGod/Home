<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
    <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>

</head>
<body>

<div style="width:330px;background:#fafafa;padding:10px;">
    <div style="padding:3px 2px;border-bottom:1px solid #ccc">登录</div>
    <form id="ff" >
        <table>
            <tr>
                <td>用户名:</td>
                <td><input name="username" type="text" id="name"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input name="password" type="password" id="pwd"></td>
            </tr>

            <tr>
                <td id="res" style="font-size: medium; color: #a94442"></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" value="登录" id="push"></td>
            </tr>
        </table>
    </form>
</div>
<script>
    $("#push").click(function(event){
        event.preventDefault();

        var username =  $("#name").val();
        var password =  $("#pwd").val();

        $.ajax({
            type: "post",
            url: "../user/login.do",
            data:{username:username, pwd:password},
            success: function (data) {

                var obj = eval("(" + data + ")");

                if(obj.status == false){
                    $("#res").text(obj.msg)
                }else {
                    alert(obj.msg);
                    function go(){
                        window.location.href = "../home.html";
                    }
                    window.setTimeout(go, 3000);

                }
            }
        })

    });
</script>

</body>
</html>
